<html>
	<head>
		<title>Bouncing Boxes</title>
 	</head>

	<body>
	
	<canvas id="canvas" width="500" height="300"></canvas>

 	<script>
 		let canvas = document.getElementById("canvas");
 		let context = canvas.getContext("2d");

 		const NUM_POINTS = 19;
 		const points = [];

 
 		const nextColor = function() {
			var r = Math.floor(Math.random() * 255);
			var g = Math.floor(Math.random() * 255);
			var b = Math.floor(Math.random() * 255);
			var col = "rgb(" + r + "," + g + "," + b + ")";
			return col;
		};

		const prop = function() {
			for(let i = 0; i < NUM_POINTS; i++) {
				points.push({
					x: Math.random() * canvas.width,
 		    			y: Math.random() * canvas.height,
 		    			width: Math.random() * 100,
 		    			height: Math.random() * 100,
 		    			xDelta: 1,
 		    			yDelta: 1,
					xDirecton: 1,
					yDirecton: 1,
 		    			color: nextColor() 
			     	});
 			}
			animate();
		}

 		const draw = function() {
 			context.clearRect(0, 0, canvas.width, canvas.height);
 			points.forEach(function(point) {
 				context.fillStyle = point.color;
 				context.fillRect(point.x, point.y, point.width, point.height);
 				point.x += point.xDelta * point.xDirecton;
 				point.y += point.yDelta * point.yDirecton;

 			 	if(point.x + point.width >= canvas.width || point.x  <= 0) {
 			 		point.xDirecton *= -1;
  				}
 				if(point.y + point.height >= canvas.height || point.y <= 0) {
 			 		 point.yDirecton *= -1;
 				}


 			});
 		};

 		let animate = function() {
			draw();
 		  	setTimeout(animate, 10);
 		};

 		prop();


 	</script>

 	</body>

</html>
